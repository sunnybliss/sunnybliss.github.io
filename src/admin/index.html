<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>

    <style>
      /* Mengatasi horzontal scroll */
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body style="display: none">
    <div id="banner-container"></div>

    <!-- articles -->
    <div class="container">
      <div class="container mt-3">
        <div class="row">
          <div class="col-md">
            <h1>Articles</h1>
          </div>
          <div class="col-md">
            <form id="search-form" class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Keywords"
                aria-label="Keywords"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
        <hr />
        <div class="container">
          <center>
            <a type="button" class="btn btn-primary" href="/admin/add-article/">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                ></path>
              </svg>
              Add Article
            </a>
          </center>
        </div>
        <hr />
        <div
          id="articles-container"
          class="row"
          style="overflow-y: auto; height: 80vh; max-height: 500px"
        ></div>
      </div>
    </div>
    <!-- /articles -->

    <script src="/admin/script.js"></script>
  </body>
</html>
