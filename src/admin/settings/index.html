<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body style="display: none">
    <div class="container">
      <div id="settings-container-parent" class="container mt-3 position-relative">
        <h1>Settings</h1>
        <hr />
        <div class="accordion" id="settings-container">
          <div id="banner-setting" class="accordion-item">
            <h2 class="accordion-header" id="heading-2">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-2"
                aria-expanded="true"
                aria-controls="collapse-2"
              >
                <b>Banner</b>
              </button>
            </h2>
            <div
              id="collapse-2"
              class="accordion-collapse collapse show"
              aria-labelledby="heading-2"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="input-group mb-3">
                  <span class="input-group-text"><b>Title</b></span>
                  <input type="text" class="form-control title-input" placeholder="Title" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"><b>Image</b></span>
                  <input type="text" class="form-control image-input" placeholder="URL" />
                </div>
                <div class="input-group">
                  <span class="input-group-text"><b>Description</b></span>
                  <textarea
                    class="form-control description-input"
                    placeholder="Description"
                  ></textarea>
                </div>
                <!-- <div class="input-group mb-3">
                  <span class="input-group-text"><b>Description</b></span>
                  <input
                    type="text"
                    class="form-control description-input"
                    placeholder="Description"
                  />
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <button id="save-settings-button" class="btn btn-primary" style="width: 100%">Save</button>
      </div>
    </div>

    <script src="/admin/settings/script.js"></script>
  </body>
</html>
