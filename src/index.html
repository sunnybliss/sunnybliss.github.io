<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <style>
      /* Mengatasi horzontal scroll */
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <!-- Hide body until script loaded -->
  <body style="display: none">
    <div id="banner-container"></div>

    <!-- articles -->
    <div class="container">
      <div class="container mt-3">
        <div class="row">
          <div class="col-md">
            <h1>Articles</h1>
          </div>
          <div class="col-md">
            <form id="search-form" class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Keywords"
                aria-label="Keywords"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
        <hr />
        <div
          id="articles-container"
          class="row"
          style="overflow-y: auto; height: 80vh; max-height: 500px"
        ></div>
      </div>
    </div>
    <!-- /articles -->

    <script src="/script.js"></script>
  </body>
</html>
